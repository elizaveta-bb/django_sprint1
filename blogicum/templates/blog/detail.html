{% extends "base.html" %}
<!-- Формируется из локации и даты -->
{% block title %}
    {{ post.location }}. {{ post.date }}
{% endblock %}

{% block content %}
  <article>
    <ul>
      <li>
        <!-- берём данные конкретного поста -->
        Место: {{ post.location }}
      </li>
        Дата: {{ post.date }}
      </li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
      </li>
    </ul>
    <p>
      <!-- берём данные конкретного поста, сохраняем переносы строк(|linebreaks) -->
      {{ post.text|linebreaks }}
    </p>
    </p>
  </article>
{% endblock %}
